<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Totem — Bebida</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="header"><strong>Totem McDonald's</strong></div>
  <div class="container">
    <h2>?? Escolha sua bebida</h2>
    <form action="pagamento.html" method="get">
      <div class="list">
        <div class="card">
          <label>
            <input type="radio" name="bebida" value="COCA_COLA" required />
            Coca-Cola
          </label>
        </div>
        <div class="card">
          <label>
            <input type="radio" name="bebida" value="GUARANA" />
            Guaraná
          </label>
        </div>
        <div class="card">
          <label>
            <input type="radio" name="bebida" value="SUCO_UVA" />
            Suco de Uva
          </label>
        </div>
        <div class="card">
          <label>
            <input type="radio" name="bebida" value="SUCO_LARANJA" />
            Suco de Laranja
          </label>
        </div>
        <div class="card">
          <label>
            <input type="radio" name="bebida" value="AGUA" />
            Água
          </label>
        </div>
        <div class="card">
          <label>
            <input type="radio" name="bebida" value="AGUA_COM_GAS" />
            Água com gás
          </label>
        </div>
      </div>

      <div class="actions">
        <a class="btn" href="lanche.html">Voltar</a>
        <input type="submit" value="Forma de pagamento" />
      </div>
    </form>
  </div>
</body>
</html>
