<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Totem - Escolha seu Acompanhamento</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Estilos espec√≠ficos para a sele√ß√£o de quantidade */
    .item-selection {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .item-selection label {
      flex-grow: 1;
      text-align: left;
      font-weight: bold;
    }
    .item-selection input[type="number"] {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      text-align: center;
    }
    .item-selection .price {
      margin-left: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header"><strong>Totem McDonald's</strong></div>
  <div class="container">
    <h2>üçü Escolha seu Acompanhamento</h2>
    <p>Selecione seus acompanhamentos e suas quantidades.</p>

    <!-- O formul√°rio envia para /adicionar-acompanhamento com as quantidades -->
    <form th:action="@{/adicionar-acompanhamento}" method="post">
      <div class="list">
        <!-- Itera sobre os acompanhamentos passados pelo controlador -->
        <div class="item-selection" th:each="acompanhamento : ${acompanhamentos}">
          <label th:for="${'quantidade_' + acompanhamento.id}">
            <span th:text="${acompanhamento.nome}">Nome do Acompanhamento</span>
            <span class="price" th:text="${'R$ ' + #numbers.formatDecimal(acompanhamento.preco, 1, 2)}">R$ 0.00</span>
          </label>
          <!-- Input num√©rico para a quantidade -->
          <input type="number" th:id="${'quantidade_' + acompanhamento.id}"
                 th:name="${'quantidade_' + acompanhamento.id}"
                 value="0" min="0" />
        </div>
      </div>

      <div class="actions">
        <a class="btn" th:href="@{/selecionar-bebida}">Voltar</a>
        <input type="submit" value="Ver Resumo do Pedido" />
      </div>
    </form>
  </div>
</body>
</html>
