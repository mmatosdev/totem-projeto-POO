<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Totem — Montar lanche</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="header"><strong>Totem McDonald's</strong></div>
  <div class="container">
    <h2>?? Monte seu lanche</h2>
    <p>Escolha os ingredientes que deseja adicionar.</p>

    <form action="bebida.html" method="get">
      <div class="list">
        <div class="card">
          <label>
            <input type="checkbox" name="ingrediente" value="PÃO" />
            Pão
            <span class="badge">base</span>
          </label>
        </div>
        <div class="card">
          <label>
            <input type="checkbox" name="ingrediente" value="CARNE" />
            Carne
            <span class="badge">+</span>
          </label>
        </div>
        <div class="card">
          <label>
            <input type="checkbox" name="ingrediente" value="QUEIJO" />
            Queijo
            <span class="badge">+</span>
          </label>
        </div>
        <div class="card">
          <label>
            <input type="checkbox" name="ingrediente" value="ALFACE" />
            Alface
            <span class="badge">+</span>
          </label>
        </div>
        <div class="card">
          <label>
            <input type="checkbox" name="ingrediente" value="BACON" />
            Bacon
            <span class="badge">+</span>
          </label>
        </div>
        <div class="card">
          <label>
            <input type="checkbox" name="ingrediente" value="MOLHO" />
            Molho especial
            <span class="badge">+</span>
          </label>
        </div>
      </div>

      <div class="actions">
        <a class="btn" href="cliente.html">Voltar</a>
        <input type="submit" value="Escolher bebida" />
      </div>
    </form>
  </div>
</body>
</html>
